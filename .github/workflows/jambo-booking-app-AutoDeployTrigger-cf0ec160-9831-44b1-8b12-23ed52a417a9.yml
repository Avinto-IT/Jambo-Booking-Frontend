name: Trigger auto deployment for jambo-booking-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/jambo-booking-app-AutoDeployTrigger-cf0ec160-9831-44b1-8b12-23ed52a417a9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.JAMBOBOOKINGAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.JAMBOBOOKINGAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.JAMBOBOOKINGAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ${{ secrets.JAMBOBOOKINGAPP_REGISTRY_URL }}
          registryUsername: ${{ secrets.JAMBOBOOKINGAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.JAMBOBOOKINGAPP_REGISTRY_PASSWORD }}
          containerAppName: jambo-booking-app
          resourceGroup: JamboBookingApp
          imageToBuild: default/${{ secrets.JAMBOBOOKINGAPP_REGISTRY_USERNAME }}/jambo-booking-app:${{ github.sha }}
